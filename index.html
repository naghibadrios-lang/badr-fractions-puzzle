<!doctype html>
<html lang="fa">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>🎯 بازی پازل کسرها — طراحی و ساخت: بدر</title>
<style>
  * { box-sizing: border-box; font-family: "Vazirmatn", sans-serif; }
  body {
    background: linear-gradient(180deg, #fdfcfb 0%, #e2d1c3 100%);
    margin: 0; padding: 20px; display: flex; justify-content: center;
  }
  .game {
    max-width: 900px; width: 100%; text-align: center;
    background: white; border-radius: 20px; padding: 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }
  h1 { color: #333; margin-top: 0; }
  .buttons {
    display: flex; flex-wrap: wrap; justify-content: center;
    gap: 10px; margin-bottom: 20px;
  }
  button {
    border: none; border-radius: 10px; padding: 10px 14px;
    font-size: 15px; cursor: pointer; transition: all 0.2s;
  }
  button:hover { transform: scale(1.05); }
  .active { border: 3px solid black !important; }
  .btn-red { background: #ff6666; color: white; }
  .btn-blue { background: #4da6ff; color: white; }
  .btn-green { background: #33cc99; color: white; }
  .btn-yellow { background: #ffcc33; color: black; }
  .btn-gray { background: #ccc; }

  .grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 10px;
    justify-content: center;
  }
  .cell {
    padding: 20px; border-radius: 12px; font-size: 18px;
    background: #f5f5f5; border: 2px solid #ddd; cursor: pointer;
    transition: all 0.2s;
  }
  .cell.correct { color: white; transform: scale(1.05); }
  .cell.wrong { animation: shake 0.3s; background: #ddd; }
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
  }
  footer {
    margin-top: 20px; font-size: 13px; color: #555;
  }
</style>
</head>
<body>
<div class="game">
  <h1>🎨 پازل کسرها — ساختهٔ بدر</h1>
  <div class="buttons">
    <button class="btn-red" data-type="proper">کسر کوچک‌تر از واحد</button>
    <button class="btn-blue" data-type="equal">کسر برابر واحد (۳/۳)</button>
    <button class="btn-green" data-type="improper">کسر بزرگ‌تر از واحد</button>
    <button class="btn-yellow" data-type="mixed">عدد مخلوط</button>
    <button class="btn-gray" id="reset">شروع دوباره</button>
  </div>
  <div class="grid" id="grid"></div>
  <footer>طراحی و ساخت توسط بدر © 2025</footer>
</div>

<script>
const grid = document.getElementById("grid");
const colors = {
  proper: "#ff6666",
  equal: "#4da6ff",
  improper: "#33cc99",
  mixed: "#ffcc33"
};
const proper = ['1/2','2/5','3/8','4/7','5/6','7/10'];
const equal = ['3/3','3/3','3/3','3/3','3/3','3/3'];
const improper = ['5/3','7/4','9/5','8/3','11/6','10/7'];
const mixed = ['1 1/2','2 2/3','3 1/4','4 1/3','1 3/5','2 1/6'];
let currentType = null;
let all = [];

function prepareAll() {
  all = [];
  proper.forEach(x => all.push({type: "proper", value: x}));
  equal.forEach(x => all.push({type: "equal", value: x}));
  improper.forEach(x => all.push({type: "improper", value: x}));
  mixed.forEach(x => all.push({type: "mixed", value: x}));
  all.sort(() => Math.random() - 0.5);
}

function render() {
  grid.innerHTML = "";
  prepareAll();
  all.forEach(item => {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.textContent = item.value;
    cell.dataset.type = item.type;
    cell.onclick = () => clickCell(cell);
    grid.appendChild(cell);
  });
}

function clickCell(cell) {
  if (!currentType) {
    alert("لطفاً نوع کسر را انتخاب کن");
    return;
  }
  if (cell.classList.contains("correct")) return;
  if (cell.dataset.type === currentType) {
    cell.classList.add("correct");
    cell.style.background = colors[currentType];
  } else {
    cell.classList.add("wrong");
    setTimeout(() => cell.classList.remove("wrong"), 300);
  }
}

document.querySelectorAll(".buttons button[data-type]").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll(".buttons button[data-type]").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    currentType = btn.dataset.type;
  };
});

document.getElementById("reset").onclick = () => {
  document.querySelectorAll(".buttons button").forEach(b => b.classList.remove("active"));
  currentType = null;
  render();
};

render();
</script>
</body>
</html>
